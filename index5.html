    <!DOCTYPE html>

    <body>
        <p> Using the spread operator, the Array .map() method, and at least one arrow function to
            place the values from evens and odds into an array and display the values on a html
            screen in numerical order</p>

        <script>
            //using spread operator
            const evens = [0, 2, 4, 6, 8, 10]
            const odds = [1, 3, 5, 7, 9] 
            const combine = [...evens,...odds]
            combine.sort((a,b)=>a-b);
            console.log (combine);
           



        </script>
    </body>
